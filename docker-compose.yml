services:
  backend:
    build: ./backend
    ports: ["3000:3000"]
    environment:
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_USERNAME=postgres
      - DB_PASSWORD=${DB_PASSWORD:-postgres123}
      - DB_NAME=blood_bank
      - JWT_SECRET=${JWT_SECRET:-your_super_secret_jwt_key_here}
      - FRONTEND_URL=http://localhost:3006
    depends_on: [postgres]
    volumes: ["./backend:/usr/src/app", "/usr/src/app/node_modules"]
    networks: [app-network]

  frontend:
    build: ./frontend
    ports: ["3006:3000"]
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:3000/api
    depends_on: [backend]
    networks: [app-network]

  postgres:
    image: postgres:15
    ports: ["5432:5432"]
    environment:
      - POSTGRES_DB=blood_bank
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=${DB_PASSWORD:-postgres123}
    volumes: [postgres_data:/var/lib/postgresql/data]
    networks: [app-network]

networks:
  app-network:

volumes:
  postgres_data: